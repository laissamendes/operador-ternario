<meta charset="UTF-8" />
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada

const nota = Number(prompt("Diga o número da sua nota:"))
let resultadoNaTela;

    
    //Processamento

    (nota>=9) ? resultadoNaTela = "sua nota é A"
    : (nota>=8) ? resultadoNaTela = "sua nota é B"
    : (nota>=7) ? resultadoNaTela = "sua nota é C"
    : (nota>=6) ? resultadoNaTela = "sua nota é D"
    : resultadoNaTela = "sua nota é E";

    //Saída

document.write(resultadoNaTela);

</script>
