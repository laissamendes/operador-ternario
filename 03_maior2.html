<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada

    const numero1 = parseInt(prompt("Diga um número inteiro:"));
    const numero2 = parseInt(prompt("Diga outro número inteiro:"));
    let resultadoNaTela;

    //Processamento

    (numero1>numero2) ? resultadoNaTela = "o maior número é "+numero1+" e o menor é "+numero2
    : resultadoNaTela = "o maior número é "+numero2+" e o menor é "+numero1;

    //Saída
    
    document.write(resultadoNaTela);

</script>
