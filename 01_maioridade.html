<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada

    const idade = parseInt(prompt("Diga a sua idade?"));
    let resultadoNaTela;

    //Processamento

    (idade >= 18) ? resultadoNaTela = "Você é maior de idade." 
    : resultadoNaTela = "Você é menor de idade. Faltam " +(18-idade)+ " anos para alcançar a maioridade.";

    //Saída

    document.write(resultadoNaTela);
</script>
