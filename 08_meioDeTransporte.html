<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada

    const precoDoCombustivel = Number(prompt("Diga o preço do combustível:"));
    const litrosUtilizados = Number(prompt("Diga agora quantos litros você usa para chegar até seu trabalho:"));
    const precoTransportePublico = Number(prompt("Diga o valor do transporte público:"));
    let resultadoNaTela;

    //Processamento

    const precoTotalCombustivel = precoDoCombustivel*litrosUtilizados;

    (precoTotalCombustivel<precoTransportePublico) ? resultadoNaTela = "É mais barato pagar R$"+ precoDoCombustivel+" que é o preço do combustível."
    : resultadoNaTela = "É mais barato pagar R$"+precoTransportePublico+" que é o preço do combustível.";
    
    //Saída

    document.write(resultadoNaTela);
</script>
