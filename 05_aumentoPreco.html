<meta charset="UTF-8" />
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada

const valorDoProduto = Number(prompt("Diga o valor do produto:"));
let resultadoNaTela;
let novoValor;
let percentualAumento;

    //Processamento
    (valorDoProduto <= 280) ? percentualAumento = 20
    : (valorDoProduto <= 700) ? percentualAumento = 15
    : (valorDoProduto <= 1500) ? percentualAumento = 10
    : percentualAumento = 5;

    novoValor= ((percentualAumento/100)*valorDoProduto)+valorDoProduto;
    resultadoNaTela="o novo valor do produto é R$"+novoValor+".";

    //Saída

document.write(resultadoNaTela);
</script>
