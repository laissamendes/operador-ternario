<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada

    const letra = prompt("Diga uma letra:").toUpperCase();
    let resultadoNaTela;

    //Processamento

    (letra==="A"||letra==="E"||letra==="I"||letra==="O"||letra==="U") ? resultadoNaTela = "Sua letra é uma vogal."
    : resultadoNaTela = "Sua letra não é uma vogal.";

    //Saída

    document.write(resultadoNaTela);

</script>
