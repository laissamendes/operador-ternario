<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
const contaDeAgua = Number(prompt("Diga quanto voce paga na conta de água:"));
const contaDeLuz = Number(prompt("Diga quanto você paga na sua conta de luz:"));
const contaDeTelefone = Number(prompt("Diga quanto você paga na sua conta de telefone:"));
const contaDoMercado = Number(prompt("Diga quanto você paga na sua compra do mês:"));
const salario = Number(prompt("Diga quanto você ganha por mês:"));
let resultadoNaTela;

    //Processamento

    const despesas = contaDeAgua+contaDeLuz+contaDeTelefone+contaDoMercado;

    (salario>despesas) ? resultadoNaTela="Você tem R$"+(salario-despesas)+" sobrando."
    : resultadoNaTela= "Você tem R$"+(despesas-salario)+" de pendências.";
    //Saída
    
    document.write(resultadoNaTela);
</script>
