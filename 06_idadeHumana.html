<meta charset="UTF-8" />
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada

    const tamanhoDoCachorro = (prompt("Diga o tamanho do seu cachorro:")).toUpperCase();
    const idadeDoCachorro = Number(prompt("Diga agora a idade do cachorro:"));
    let resultadoNaTela;
    let fator;

    //Processamento

    (tamanhoDoCachorro==="PEQUENO") ? fator = 5
    : (tamanhoDoCachorro==="MEDIO") ? fator = 6
    :  fator = 7;

    resultadoNaTela= "O seu cão tem " + fator*idadeDoCachorro + " anos.";
    
    //Saída
    
    document.write(resultadoNaTela);
</script>
